<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                      </div>
                      <label>Gender</label><br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                        <label class="form-check-label" for="other">
                          Other
                        </label>
                      </div>
                      <br><br><label>Choice of Food</label><br>
                      <div class="form-check">
                        <input class="form-check-input" name="food" type="checkbox" value="Indian" id="indian">
                        <label class="form-check-label" for="indian">
                          Indian
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" name="food" type="checkbox" value="Chinese" id="chinese">
                        <label class="form-check-label" for="chinese">
                          Chinese
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" name="food" type="checkbox" value="Italian" id="italian">
                        <label class="form-check-label" for="italian">
                          Italian
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" name="food" type="checkbox" value="Continental" id="continental">
                        <label class="form-check-label" for="continental">
                            Continental
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" name="food" type="checkbox" value="Sea Food" id="seaFood">
                        <label class="form-check-label" for="seaFood">
                          Sea Food
                        </label>
                      </div>
                      <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode">
                      </div>
                      <div class="form-group">
                        <label for="pincode">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter your state">
                      </div>
                      <div class="form-group">
                        <label for="pincode">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter your country">
                      </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-sm-3"></div>
            </div>
            <div class="row tbl">
            <div class="col-sm-12">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
